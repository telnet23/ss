    <div>Enter a list of stock symbols separated by commas, spaces, and/or newlines:</div>
    <hr class="inv">
    <textarea autocapitalize="off" autocomplete="off" autocorrect="off" autofocus class="form-control" id="symbols" spellcheck="false"></textarea>
    <div class="form-inline">
      <button class="btn btn-xs btn-success" id="symbols-submit"><i class="glyphicon glyphicon-search"></i> Submit symbols</button>
      <div id="symbols-count"></div>
      <div class="btn-group right">
        <button class="btn btn-xs btn-warning" id="symbols-example"><i class="glyphicon glyphicon-bookmark"></i> Load example symbols</button>
        <button class="btn btn-xs btn-danger" id="symbols-clear"><i class="glyphicon glyphicon-trash"></i> Clear symbols</button>
      </div>
    </div>
    <hr class="inv">
    <div id="results"></div>
